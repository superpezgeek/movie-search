<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-header">Find a movie</h1>
      <form class="form-inline" name="search" action="http://www.omdbapi.com/" method="get" target="_blank">
        <div class="form-group">
          <label class="sr-only" for="title">Title</label>
          <input type="text" class="form-control" id="title" name="s" required placeholder="Title">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <section id="search-results"></section>
    </div>
    <script type="text/javascript" src="js/movie-search.js"></script>
  </body>
</html>
